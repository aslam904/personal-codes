<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
<thead>
<th>id</th>
<th>name</th>
<th>publisher</th>
<th>isbn</th>
<th>pages</th>
<th>year</th>
</thead>
<tbody>
<tr th:each="entry:${books}">
<td th:text="${entry.id}"></td>
<td th:text="${entry.name}"></td>
<td th:text="${entry.publisher}"></td>
<td th:text="${entry.isbn}"></td>
<td th:text="${entry.pages}"></td>
<td th:text="${entry.year}"></td>

</tbody>

</table>

</body>
</html>
